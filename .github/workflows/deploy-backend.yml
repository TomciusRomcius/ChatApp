name: Deploy backend to ECR
on: [push]

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: chatapp-backend
  ECR_REGISTRY: 471112615800.dkr.ecr.eu-west-1.amazonaws.com
  IMAGE_TAG: latest
  ECS_SERVICE: backend
  ECS_CLUSTER: chatapp-cluster
  ECS_TASK_DEFINITION: ./infra/.aws/backend_task_definition.json
  CONTAINER_NAME: chatapp-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image and push to ECR
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
